<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Styles -->
<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
<!-- Scripts -->
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src='http://underscorejs.org/underscore-min.js'></script>
  <script src="http://backbonejs.org/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
   
   <script src="js/app.js"></script>
</head>
<body>
	<div id='container'>
		<header>
			<h1>Subleaser</h1>
		</header>

		<div id='user-access'></div>
		<hr>
		<div id='user-accounts'></div>
		<div id='edit'></div>
		<div id='show-listings'></div>

		<template id="create-user-template">
			<input type="text" id="create-name" placeholder="Name">
			<br>
			<input type="text" id="create-username" placeholder="Username">
			<br>
			<input type="text" id="create-sublease-term" placeholder="Sublease Term">
			<br>
			<input type="password" id="login-password" placeholder="password">
			<br>
			<button id="create-button">Create Account</button>
		</template>

		<template id="login-template">
			<input type="text" id="login-username" placeholder="username">
			<input type="password" id="login-password" placeholder="password">
			<button id="login-button">Log In</button><br>
			<h2>Not a user...sign up!!!</h2>
			<button id="sign-up">Sign Up</button>
		</template>
	
	<template id="user-display-template">
		<h2>Welcome {{username}}</h2> 

		<br>
		<span class="form-label">Choose Number of Bedrooms: </span>
			<select id = 'bedroom-list'>
				<option disabled> ---0---</option>
				  <option>1</option>
				  <option>2</option>
				  <option>3</option>
				  <option>4</option>
					<option>5</option>
			</select>
		<br>
		<span class="form-label">Choose Number of Bathrooms: </span>
			<select id = 'bathroom-list'>
				<option disabled> ---0---</option>
				  <option>1</option>
				  <option>2</option>
				  <option>3</option>
				  <option>4</option>
			</select>
		<br>
		<span class="form-label">Choose Max Price Range</span>
			<select id = 'price-list'>
				<option disabled> ---700---</option>
				  <option>800</option>
				  <option>900</option>
				  <option>1000</option>
				  <option>1500</option>
					<option>2000</option>
			</select>
		<br>
		<span class="form-label">Select Short Term or Long Term </span>
			<select id = 'bedroom-list'>
				<option disabled> ---0---</option>
				  <option>Short Term</option>
				  <option>Long Term</option>
			</select>

		<button id='search-button'>Search</button>
		<button id='logout-button'>Log Out</button>
		<div class='overview' id='{{username}}' data-accountID={{id}}>
	</template>

</body>
</html>
